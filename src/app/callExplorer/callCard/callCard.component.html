<mat-card 
    *ngIf="!(isLoading$ | async); else loadSpinner"
    class="card"
>
    <mat-card-header>
        <mat-card-title>Edit call</mat-card-title>
    </mat-card-header>
    <mat-card-content>    
        <form [formGroup]="form" autocomplete="off" novalidate>
            <table cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field>
                            <input 
                                matInput 
                                placeholder="Wrapup name" 
                                formControlName="wrapupName" 
                                name="wrapupName"
                            >
                            <mat-error *ngIf="hasError('wrapupName', 'required')">Wrapup name is required</mat-error> 
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <textarea matInput 
                                placeholder="Wrapup comment" 
                                formControlName="wrapupComment" 
                                name="wrapupComment" 
                            >
                            </textarea>
                            <mat-error *ngIf="hasError('wrapupComment', 'required')">Wrapup comment is required</mat-error> 
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button 
            mat-raised-button 
            (click)="updateCall()" 
            color="primary" 
            [disabled]="!form.valid"
        >
            Submit
        </button>
    </mat-card-actions>
</mat-card>

<ng-template #loadSpinner>
    <mat-spinner></mat-spinner>
</ng-template>
