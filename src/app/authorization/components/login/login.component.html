<mat-card>
    <mat-card-header>
        <mat-card-title>{{'Login-title' | translate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="form" autocomplete="off" novalidate>
            <table cellspacing="0">
                <tr>
                    <td>
                        <mat-form-field>
                            <input
                                matInput
                                placeholder="{{'Login' | translate}}"
                                formControlName="login"
                                name="login"
                            >
                            <mat-error *ngIf="hasError('login')">{{'Login is required' | translate}}</mat-error> 
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-form-field>
                            <input
                                matInput
                                placeholder="{{'Password' | translate}}"
                                formControlName="password"
                                type="password"
                                name="password"
                            >
                            <mat-error *ngIf="hasError('password')">{{'Password is required' | translate}}</mat-error> 
                        </mat-form-field>
                    </td>
                </tr>
            </table>
        </form>
        <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="doLogin()" color="primary" [disabled]="!form.valid">{{'Login-title' | translate}}</button>
    </mat-card-actions>
</mat-card>
